<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <div id="demo"></div>

    <script type="module">
      import { html, render } from 'lit';
      import { SlBreadcrumb, SlBreadcrumbItem, SlCard } from '../dist';

      customElements.define('sl-breadcrumb', SlBreadcrumb);
      customElements.define('sl-breadcrumb-item', SlBreadcrumbItem);
      customElements.define('sl-card', SlCard);

      render(
        html`
          <sl-card>
            <sl-breadcrumb>
              <sl-breadcrumb-item>Hi</sl-breadcrumb-item>
              <sl-breadcrumb-item>Hi2</sl-breadcrumb-item>
            </sl-breadcrumb>
          </sl-card>
        `,
        document.querySelector('#demo')
      );
    </script>
  </body>
</html>
